<!DOCTYPE html>
<html>
    <head>
        <title>Hex</title>
        <meta charset="UTF-8">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Converter</h1>
        <select name="options" id="options">
            <option value="dec-hex">dec to hex</option>
            <option value="hex-dec">hex to dec</option>
            <option value="dec-bin">dec to bin</option>
            <option value="bin-dec">bin to dec</option>
            <option value="hex-bin">hex to bin</option>
            <option value="bin-hex">bin to hex</option>
        </select><br>
        <input type="text" id="input" name="input"><br>
        <button id="convert>Convert</button><br>
        <input type="text" readonly="readonly" id="output" name="output">
    </body>
</html>
